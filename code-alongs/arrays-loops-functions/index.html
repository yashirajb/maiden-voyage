<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!-- The rel attribute defines the relationship that the linked resource has to the document from which it's referenced. In most cases, this resource will simply be “ stylesheet “, which means, not surprisingly, “the referenced document is a style sheet.” -->
    <link rel="stylesheet" href="style.css">
    <!-- The src attribute specifies the URL of an external script file. If you want to run the same JavaScript on several pages in a web site, you should create an external JavaScript file, instead of writing the same script over and over again. -->
    <script src="app.js"></script>
</head>
<body>
    <div class="red"></div>
    <div class="blue-container">
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
